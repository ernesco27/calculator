<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&family=Righteous&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0542e0689.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="entry"></div>
            <div class="answer">260</div>
        </div>
        <div class="action-bar">
            <div id="back"><i class="fa-solid fa-delete-left"></i></div>
            <div><i class="fa-solid fa-clock-rotate-left"></i></div>
        </div>
        <div class="keys">
            <div class="key-input clear" id="clear">C</div>
            <div class="key-input pink" id="bracket">( )</div>
            <div class="key-input pink" id="percentage">%</div>
            <div class="key-input pink" id="divide">/</div>
            <div class="key-input" id="seven">7</div>
            <div class="key-input" id="eight">8</div>
            <div class="key-input" id="nine">9</div>
            <div class="key-input pink" id="multiply">X</div>
            <div class="key-input" id="four">4</div>
            <div class="key-input" id="five">5</div>
            <div class="key-input" id="six">6</div>
            <div class="key-input pink" id="minus">-</div>
            <div class="key-input" id="one">1</div>
            <div class="key-input" id="two">2</div>
            <div class="key-input" id="three">3</div>
            <div class="key-input pink" id="add">+</div>
            <div class="key-input" id="plus-minus">+/-</div>
            <div class="key-input" id="zero">0</div>
            <div class="key-input" id="dot">.</div>
            <div class="key-input total-bg" id="equals">=</div> 
        </div>
    </div>
    
</body>
</html>
